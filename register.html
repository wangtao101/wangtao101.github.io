<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>219-王涛_注册</title>
    <link rel="stylesheet" href="./font1/iconfont.css">
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <header id="indexheader" class="nav">
        <div class="topbar">
            <div class="ullogo"></div>
            <div class="ulogo"></div>
            <div class="urlogo"></div>
        </div>
    </header>
    <div class="main_content">

        <form action="./tiaozhuan.html" id="login-form" method="get" id="fm" name="fm" onsubmit="return checkform()">
            <div class="loginInputFrame">
                <input class="loginInput" type="text" id="email" name="email" placeholder="请输入邮箱地址">
                <div class="error">用户名应为8-16位</div>
            </div>
        
            <div class="loginInputFrame">
                <input class="loginInput" type="password" id="pwd" name="pwd" placeholder="请输入密码">
                <div class="error">密码应为8-16位</div>
            </div>
        
            <input type="submit" value="注 册" id="dologin" class="u-loginbtn">
            <div class="fur-item fur-agree">
                <label for="">
                    <span id="j-zc-agree" class="u-zc-agree u-zc-agree-select">
                        <input type="checkbox" class="zc-un-login" checked>
                    </span>
                    我同意
                    《网易邮箱账号服务条款》和《网易隐私政策》
                </label>
            </div>
            <a href="./login.html" id="changepage" class="u-logbtn bgcolor tabfocus j-redirect">去登录&gt;&gt;</a>
        </form>

    <div class="third_login">
        <p class="title">社交账号登录</p>
        <div class="loginFooter marginBottom">
            <a href="" id="qq_login" class="login_item iconfont iconfont_qq">
                <span class="iconfont icon-QQ"></span>
            </a>
            <a href="" id="weibo_login" class="login_item iconfont iconfont_weibo">
                <span class="iconfont icon-shejiaotubiao-42"></span>
            </a>
        </div>
    </div>
    </div>

    <script>
            var error = document.getElementsByClassName("error");
            var email = document.getElementById("email");
            var pwd = document.getElementById("pwd");

            email.onchange = checkemail;
            pwd.onchange = checkpasswd;

            function checkemail() {
                if (email.value.length >= 8 && email.value.length <= 16) {
                    error[0].style.display = "none";
                    return 1;
                }
                else {
                    error[0].style.display = "block";
                    return 0;
                }
            }
            function checkpasswd() {
                if (pwd.value.length >= 8 && pwd.value.length <= 16) {
                    error[1].style.display = "none";
                    return 1;
                }
                else {
                    error[1].style.display = "block";
                    return 0;
                }
            }

            function checkform() {
                var rs = checkemail() * checkpasswd();
                if (rs === 0) {
                    return false;
                }
                else {
                    true;
                }
            }
    </script>
</body>
</html>
